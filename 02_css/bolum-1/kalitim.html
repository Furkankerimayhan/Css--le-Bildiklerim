<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--color inherit edilebilir bir özlliktir aşağıdada görmüş olduğumuz gibi mavi renk p içerisindeki em kısmınıda kapsamıştır fakat border verdiğimizde inherit edemediği için em kısmına etki edememiştir fakat border: inherit; inherit edebiliriz özel olarak.
    color: initial; dersek eğer dediğimiz yerdeki inheriti kaldırmış tarayıcının vermiş olduğunu kullanırız -->
    <style>
      p{
        color: blue;
      }
      p{
        border: 1px solid green;
      }
      em{
        border: inherit;
      }
      em{
        color: initial;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="f20">
          Welcome To MovieApp
        </h1>
        <p>
          Lorem ipsum dolor sit amet <em>consectetur</em>, adipisicing elit. Iste, sed.
        </p>
      </section>
      <section>
        <h1 id="page-subtitle" class="f18">How it works?</h1>
      </section>
      <section>
        <h1 id="page-asubtitle" class="text-white">How it web?</h1>
      </section>
    </main>
  </body>
</html>
