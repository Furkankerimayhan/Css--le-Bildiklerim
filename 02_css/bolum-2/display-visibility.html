<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
      }
      #first {
        background-color: brown;
      }
      #second {
        background-color: royalblue;
        display: none; /* dersek second bilgisi sayfa üzerinden kaybedilir ve yer kaplamaya devam etmez*/
      }
      #third {
        background-color: springgreen;
        visibility: hidden; /* dersek thid bilgisi sayfa üzerinden kaybedilir ama yer kaplamaya devam eder*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>
  </body>
</html>
